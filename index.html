<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Métadonnées de la page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Menu Application</title>
    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/logo-his1.png">
</head>
<body>
    <!-- En-tête principal avec logo et titre -->
    <header class="main-header">
        <div class="header-content">
            <!-- Logo de l'institut -->
            <a href="#" class="logo">
                <img src="img/logo-his.png" alt="Institute Logo">
            </a>
            <!-- Texte du header : titre et sous-titre -->
            <div class="header-text">
                <h3>Project Assignment</h3>
                <p>Tabbed Menu Web Application</p>
            </div>
        </div>
    </header>

    <!-- Conteneur principal de l'application -->
    <div class="container">
        <!-- Onglets de navigation -->
        <div class="tabs">
            <button class="tab active" data-tab="tab1">Tab-1</button>
            <button class="tab" data-tab="tab2">Tab-2</button>
            <button class="tab" data-tab="tab3">Tab-3</button>
            <button class="tab" data-tab="tab4">Tab-4</button>
        </div>
        
        <!-- Conteneur du menu, le contenu change selon l'onglet -->
        <div id="menu-container" class="menu-container">
            <!-- Le contenu du menu sera chargé ici dynamiquement -->
        </div>
    </div>

    <!-- Affichage de l'endpoint API utilisé -->
    <div id="api-endpoint" class="api-endpoint">
        The REST API endpoint for menu item <span id="menu-item-name"></span> is called <code id="endpoint"></code>
    </div>

    <!-- Pied de page avec crédits -->
    <footer class="api-footer">
        <div class="footer-credits">
            <h4>Created by <span>Baghdadi Nadjib Aimen</span> && <span>Elouchdi Imene Maria</span></h4>
        </div>
    </footer>

    <!-- Script principal de l'application -->
    <script src="js/script.js"></script>
</body>
</html>
